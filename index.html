        function ShowAndHide() {
            var x = document.getElementById('SectionName');
            if (x.style.display == 'none') {
                x.style.display = 'block';
            } else {
                x.style.display = 'none';
            }
        }
        </SCRIPT>
        <button ONCLICK="ShowAndHide()"><img src="https://bbk12e1-cdn.myschoolcdn.com/ftpimages/98/user/large_user_3112064.jpg?resize=200,200?resize=200,200" height ="80" width="100" /></button>
